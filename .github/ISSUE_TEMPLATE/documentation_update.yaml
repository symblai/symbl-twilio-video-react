name: Documentation Update
description: Raise a request for the documentation update
title: "[Docs Update]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to contribute to our documentation.
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    attributes:
      label: Description
      description: |
        Brief description about the issue.

        Tip: You can attach images by clicking this area to highlight it and then dragging files in.
    validations:
      required: false