name: Feature Request
description: Raise a request for a feature that we haven't thought of
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to raise a request for a new feature.
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    attributes:
      label: Anything else?
      description: |
        Links? References? Anything that will give us more context about this feature!

        Tip: You can attach images by clicking this area to highlight it and then dragging files in.
    validations:
      required: false